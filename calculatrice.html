<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>2.6 Calculatrice</title>
    </head>
<h1>Calculatrice</h1>
<h2>Javascript Code</h2>
<script> 
var ope =parseInt (prompt("Choisisez un nombre entre 1-5 pour executer une operation mathematique."))
var num1 =parseInt (prompt("Premier nombre."))
var num2 =parseInt (prompt("Deuxieme nombre."))
 
switch (true) {
 case (ope==0):
   alert("La somme sera "+(num1+num2)
   break;
 case (ope==2):
   alert("La diffence sera"+(num1-num2));
   break;
 case (ope==3):
   alert("Le produit sera "+(num1*num2));
   break;
 case (ope==4):
   alert("Le quotien sera "+(num1/num2));
   break;
 default :
   console.log("Le pourcentage sera "+(num1/num2*100))
}
</script>
</html>
