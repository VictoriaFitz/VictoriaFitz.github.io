        <script> 
        alert("Allo")
var ope =parseInt (prompt("Choisisez un nombre entre 1-5 pour executer une opération mathématique.")) 
var num1 =parseInt (prompt("Premier nombre."))
var num2 =parseInt (prompt("Deuxième nombre."))
 
 if (ope==1) {
   alert("La somme sera "+(num1+num2))
 } else if (ope==2) {
   alert("La diffence sera "+(num1-num2))
 } else if (ope==3) {
   alert("Le produit sera "+(num1*num2))
 } else if (ope==4) {
   alert("Le quotien sera "+(num1/num2))
 } else {
   alert("Le pourcentage est de "+(num1/num2*100))
 }
</script>
